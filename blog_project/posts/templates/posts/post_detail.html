{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .post-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .post-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .post-header {
            background-color: #f5f7ff;
            padding: 2rem;
            border-radius: 1rem 1rem 0 0;
        }
        .post-content {
            padding: 2rem;
        }
    </style>
</head>
<body>
    {% include 'includes/header.html' %}
    <div class="container mx-auto px-4 py-8">
        <div class="post-card overflow-hidden">
            <div class="post-header">
                <h1 class="text-4xl font-semibold text-indigo-600">{{ post.title }}</h1>
                <div class="text-sm text-gray-500 mt-2">By {{ post.author }} on {{ post.date }}</div>
            </div>

            {% if post.image_url %}
            <div class="w-full max-w-4xl mx-auto p-4">
                <img 
                    src="{% static post.image_url %}" 
                    alt="{{ post.title }}"
                    loading="lazy"
                    class="rounded-xl shadow-md w-full max-h-[480px] object-cover object-center transition-transform duration-300 hover:scale-[1.02]"
                >
            </div>
            {% endif %}

            <div class="post-content text-lg text-gray-700 leading-relaxed">
                <p>{{ post.content }}</p>
            </div>

            <div class="px-6 pb-6">
                <a href="/posts/" class="text-blue-600 hover:text-blue-800 font-medium">‚Üê Back to all posts</a>
            </div>
        </div>
    </div>

</body>
</html>
