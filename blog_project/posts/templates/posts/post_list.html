<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }
        .post-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .post-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-semibold text-center text-indigo-600 mb-8">ðŸŒˆ Blog Posts</h1>
        
        <div class="space-y-6">
            {% for post_id, post in posts.items %}
                <div class="post-card p-6">
                    <div class="text-2xl font-bold text-blue-500 mb-2">
                        <a href="{% url 'post_detail' post_id %}" class="hover:underline">{{ post.title }}</a>
                    </div>
                    <div class="text-sm text-gray-500 mb-4">By {{ post.author }} on {{ post.date }}</div>
                    <div class="text-gray-700">
                        <p class="text-lg">{{ post.content|truncatewords:20 }}</p>
                    </div>
                </div>
            {% empty %}
                <div class="text-center py-4 px-6 bg-blue-100 text-blue-600 rounded-lg shadow-md">
                    No posts available.
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
